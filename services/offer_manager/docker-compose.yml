version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: offer_manager_db
    restart: always
    environment:
      POSTGRES_DB: offer_manager_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - offer_manager_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: offer_manager
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: offer_manager_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PGSSLMODE: disable
      DB_SSLMODE: disable
      # URL del microservicio de products dentro de su red existente
      PRODUCTS_SERVICE_URL: http://products:8080
      PRODUCTS_SERVICE_TIMEOUT: 10
    ports:
      - "8080:8080"
    networks:
      - offer_manager_net
      - products_default

networks:
  offer_manager_net:
    driver: bridge
  products_default:
    external: true

