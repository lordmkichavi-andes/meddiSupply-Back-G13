version: '3.8'

services:
  # üóÑÔ∏è Servicio de Base de Datos PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: postgres_rdwo
    restart: always
    environment:
      POSTGRES_DB: medisupplydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"  # Puerto externo 5434 ‚Üí interno 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  orders-service:
    build:
      context: .
      dockerfile:
        Dockerfile
    container_name: orders_service
    platform: linux/amd64
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
        DB_HOST: db
        DB_PORT: 5432
        DB_NAME: medisupplydb
        DB_USER: postgres
        DB_PASSWORD: postgres
        RUN_DB_INIT_ON_STARTUP: True
    command: ["gunicorn", "--bind", "0.0.0.0:8080", "app:create_app()"]